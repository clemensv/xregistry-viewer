<td class="no-wrap" [title]="getFullText(resource?.name || resource?.id)">
  <a [routerLink]="[resource && (resource['id'] || resource['name'] || '')]">
    {{ truncateText(resource?.name || resource?.id || 'Unknown') }}
  </a>
</td>
<td class="description-cell" [title]="getFullText(resource?.description)">
  {{ truncateDescription(resource?.description) }}
</td>
<td class="no-wrap" [title]="hasDocumentSupport && resource && (resource['documentation'] || resource['resourceUrl']) ? (resource['documentation'] || resource['resourceUrl']) : ''">
  <a *ngIf="hasDocumentSupport && resource && (resource['documentation'] || resource['resourceUrl'])" 
     [href]="resource && (resource['documentation'] || resource['resourceUrl'])" 
     target="_blank" 
     class="documentation-link">
    {{ truncateText('View Documentation', 20) }}
  </a>
  <span *ngIf="!hasDocumentSupport || !resource || (!resource['documentation'] && !resource['resourceUrl'])">-</span>
</td>
<td class="no-wrap" [title]="getFullText(formatDateShort(resource?.createdAt))">
  {{ formatDateShort(resource?.createdAt) }}
</td>
<td class="no-wrap" [title]="getFullText(formatDateShort(resource?.modifiedAt))">
  {{ formatDateShort(resource?.modifiedAt) }}
</td>
