<div class="group-type-model">
  <div class="model-header">
    <div class="model-title">
      <fluent-icon name="folder" class="model-icon"></fluent-icon>
      <h2>{{ model.plural }} Model</h2>
    </div>
    <div class="model-subtitle">
      <span class="group-type-name">{{ groupType }}</span>
    </div>
  </div>

  <div class="model-content" *ngIf="getSimpleItems().length > 0 || getComplexItems().length > 0">
    <!-- Simple items in a grid -->
    <div class="simple-items-section" *ngIf="getSimpleItems().length > 0">
      <div class="simple-items-grid">
        <app-resource-document-item
          *ngFor="let item of getSimpleItems()"
          [item]="item"
          [nestingLevel]="0"
          [initialExpanded]="false">
        </app-resource-document-item>
      </div>
    </div>

    <!-- Separator if both simple and complex items exist -->
    <div class="items-separator" *ngIf="getSimpleItems().length > 0 && getComplexItems().length > 0">
      <hr>
    </div>

    <!-- Complex items stacked vertically -->
    <div class="complex-items-section" *ngIf="getComplexItems().length > 0">
      <div class="complex-items-container">
        <app-resource-document-item
          *ngFor="let item of getComplexItems()"
          [item]="item"
          [nestingLevel]="0"
          [initialExpanded]="item.isExpanded || false">
        </app-resource-document-item>
      </div>
    </div>
  </div>

  <div class="model-actions">
    <a [routerLink]="getResourceCollectionRoute('')" class="action-button primary">
      <fluent-icon name="folder"></fluent-icon>
      Browse {{ model.plural }}
    </a>
  </div>
</div>
