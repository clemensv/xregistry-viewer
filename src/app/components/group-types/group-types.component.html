<div class="group-types">
  <h2>Group Types</h2>
  <div class="grid-container" *ngIf="groupTypes$ | async as gts">
    <div *ngFor="let gt of gts" class="grid-item">
      <h3>
        <span class="material-icons group-type-icon">category</span>
        {{ gt.model.plural }}
      </h3>

      <div class="attribute simple-attribute description-attribute">
        <div class="attribute-header">
          <strong>Description</strong>
        </div>
        <div class="attribute-value">
          {{ gt.model.description || 'No description available.' }}
        </div>
      </div>

      <div class="attribute simple-attribute">
        <div class="attribute-header">
          <strong>Group Type</strong>
        </div>
        <div class="attribute-value">
          {{ gt.groupType }}
        </div>
      </div>

      <div class="tile-footer-container">
        <a [routerLink]="[gt.groupType]" class="tile">
          <span class="material-icons">list</span>
          Browse Groups
        </a>
      </div>
    </div>
  </div>
</div>
