<mat-card class="config-card">
  <mat-card-header>
    <mat-card-title>API Configuration</mat-card-title>
    <mat-card-subtitle>Customize API connection settings</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>    <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>API Base URL</mat-label>
        <input matInput placeholder="https://mcpxreg.org" formControlName="apiBaseUrl">
        <mat-error *ngIf="configForm.get('apiBaseUrl')?.hasError('required')">
          API URL is required
        </mat-error>
        <mat-error *ngIf="configForm.get('apiBaseUrl')?.hasError('pattern')">
          Enter a valid URL (must start with http:// or https://)
        </mat-error>
        <mat-hint>The base URL for the xRegistry API</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Application Base Path</mat-label>
        <input matInput placeholder="/" formControlName="baseUrl">
        <mat-error *ngIf="configForm.get('baseUrl')?.hasError('required')">
          Base path is required
        </mat-error>
        <mat-hint>The base path where the application is deployed (e.g., /xregistry/)</mat-hint>
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="configForm.invalid">
          Save Changes
        </button>
        <button mat-button type="button" (click)="resetToDefault()">
          Reset to Default
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
