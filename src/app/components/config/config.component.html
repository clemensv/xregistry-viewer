<div class="config-page-container">
<fluent-card class="config-card">
  <div class="card-header">
    <h2>Registry Endpoints Configuration</h2>
    <p>Manage multiple API and model endpoints</p>
  </div>
  <div class="card-content">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
      <div class="endpoint-section">
        <h3><fluent-icon name="cloud"></fluent-icon> API Endpoints</h3>
        <div *ngFor="let ctrl of apiEndpointControls; let i = index" class="endpoint-row">
          <div class="endpoint-field">
            <label>API Endpoint {{i + 1}}</label>
            <fluent-text-field
              [formControl]="ctrl"
              placeholder="https://api.example.com/registry"
              type="url">
            </fluent-text-field>
            <div *ngIf="ctrl.hasError('required')" class="error-message">API endpoint is required</div>
            <div *ngIf="ctrl.hasError('pattern')" class="error-message">Must start with http:// or https://</div>
          </div>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="moveApiEndpointUp(i)"
            [disabled]="i === 0"
            title="Move up">
            <fluent-icon name="arrow_up"></fluent-icon>
          </fluent-button>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="moveApiEndpointDown(i)"
            [disabled]="i === apiEndpointControls.length - 1"
            title="Move down">
            <fluent-icon name="arrow_down"></fluent-icon>
          </fluent-button>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="removeApiEndpoint(i)"
            title="Remove"
            class="danger-button">
            <fluent-icon name="delete"></fluent-icon>
          </fluent-button>
        </div>        <fluent-button appearance="outline" type="button" (click)="addApiEndpoint()">
          <fluent-icon name="add"></fluent-icon> Add API Endpoint
        </fluent-button>
      </div>
      <div class="endpoint-section">
        <h3><fluent-icon name="document"></fluent-icon> Model Document URIs</h3>
        <div *ngFor="let ctrl of modelUriControls; let i = index" class="endpoint-row">
          <div class="endpoint-field">
            <label>Model URI {{i + 1}}</label>
            <fluent-text-field
              [formControl]="ctrl"
              placeholder="e.g. https://example.com/model.json">
            </fluent-text-field>
            <div *ngIf="ctrl.hasError('required')" class="error-message">Model URI is required</div>
          </div>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="moveModelUriUp(i)"
            [disabled]="i === 0"
            title="Move up">
            <fluent-icon name="arrow_up"></fluent-icon>
          </fluent-button>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="moveModelUriDown(i)"
            [disabled]="i === modelUriControls.length - 1"
            title="Move down">
            <fluent-icon name="arrow_down"></fluent-icon>
          </fluent-button>          <fluent-button
            appearance="subtle"
            type="button"
            (click)="removeModelUri(i)"
            title="Remove"
            class="danger-button">
            <fluent-icon name="delete"></fluent-icon>
          </fluent-button>
        </div>        <fluent-button appearance="outline" type="button" (click)="addModelUri()">
          <fluent-icon name="add"></fluent-icon> Add Model URI
        </fluent-button>
      </div>
      <div class="button-row">
        <fluent-button appearance="accent" type="submit" [disabled]="configForm.invalid">
          <fluent-icon name="save"></fluent-icon> Save Changes
        </fluent-button>
        <fluent-button appearance="neutral" type="button" (click)="resetToDefault()">
          <fluent-icon name="arrow_sync"></fluent-icon> Reset to Default
        </fluent-button>
      </div>
    </form>
  </div>
</fluent-card>
</div>
