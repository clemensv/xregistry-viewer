<div class="config-container">
  <!-- Page header for consistency with other pages -->
  <app-page-header
    title="API Endpoints"
    [showViewToggle]="false"
    [showPagination]="false"
    [showResetButton]="true"
    [resultsCount]="apiEndpoints.length"
    [totalCount]="apiEndpoints.length"
    [resultsText]="'endpoints'"
    (resetClick)="resetToDefaults()">
  </app-page-header>

  <!-- Loading State -->
  <div *ngIf="loading()" class="loading-state">
    <fluent-progress-ring size="small"></fluent-progress-ring>
    Loading...
  </div>

  <!-- Error State -->
  <div *ngIf="error() && !loading()" class="error-state">
    <fluent-icon name="warning"></fluent-icon>
    {{ error() }}
  </div>

  <!-- Endpoints Content -->
  <div *ngIf="!loading()" class="endpoints-content">
    <!-- Add new endpoint section -->
    <div class="add-endpoint-section">
      <div class="add-endpoint-container">
        <div class="add-endpoint-input-group">
          <input
            type="url"
            class="endpoint-input-field"
            [(ngModel)]="newEndpointUrl"
            placeholder="Add new endpoint URL..."
            (keyup.enter)="addEndpoint()"
            (blur)="validateNewEndpoint()"
            [class.error]="newEndpointError">

          <fluent-button
            appearance="accent"
            (click)="addEndpoint()"
            [disabled]="!newEndpointUrl || newEndpointError || validatingEndpoint"
            title="Add endpoint"
            class="add-btn">
            <fluent-icon name="add"></fluent-icon>
          </fluent-button>
        </div>

        <div *ngIf="newEndpointError" class="error-text">{{ newEndpointError }}</div>
        <div *ngIf="validatingEndpoint" class="validating-text">
          <fluent-progress-ring size="small"></fluent-progress-ring>
          Validating...
        </div>
      </div>
    </div>

    <!-- Endpoints list -->
    <div class="endpoints-list">
      <div *ngFor="let endpoint of apiEndpoints.controls; let i = index" class="endpoint-item">
        <!-- Edit mode -->
        <div *ngIf="editingIndex === i" class="endpoint-edit-mode">
          <input
            type="url"
            class="endpoint-edit-field"
            [value]="endpoint.value"
            (keyup.enter)="saveEdit(i)"
            (keyup.escape)="cancelEdit()"
            (blur)="saveEdit(i)"
            (input)="updateEndpointValue(i, $event)"
            #editInput>
        </div>

        <!-- Display mode -->
        <div *ngIf="editingIndex !== i" class="endpoint-display-mode" (click)="editEndpoint(i)">
          <div class="endpoint-info">
            <span class="endpoint-url">{{ endpoint.value }}</span>
            <span class="endpoint-status" [class]="endpointStatus[i]">
              <fluent-icon [name]="getStatusIcon(i)"></fluent-icon>
              {{ getStatusText(i) }}
            </span>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="endpoint-actions">
          <fluent-button
            appearance="subtle"
            (click)="moveUp(i)"
            [disabled]="i === 0"
            title="Move up"
            class="action-btn square-btn">
            <fluent-icon name="chevron_up"></fluent-icon>
          </fluent-button>

          <fluent-button
            appearance="subtle"
            (click)="moveDown(i)"
            [disabled]="i === apiEndpoints.length - 1"
            title="Move down"
            class="action-btn square-btn">
            <fluent-icon name="chevron_down"></fluent-icon>
          </fluent-button>

          <fluent-button
            appearance="subtle"
            (click)="editEndpoint(i)"
            title="Edit"
            class="action-btn square-btn">
            <fluent-icon name="edit"></fluent-icon>
          </fluent-button>

          <fluent-button
            appearance="subtle"
            (click)="removeEndpoint(i)"
            title="Remove"
            class="action-btn square-btn remove-btn">
            <fluent-icon name="delete"></fluent-icon>
          </fluent-button>
        </div>
      </div>

      <!-- Empty state -->
      <div *ngIf="apiEndpoints.length === 0" class="empty-state">
        <fluent-icon name="inbox"></fluent-icon>
        <p>No endpoints configured. Add one above to get started.</p>
      </div>
    </div>
  </div>
</div>
