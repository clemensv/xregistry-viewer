<div class="page-header-outer">
  <div class="page-header-main">
    <h2 class="page-title">{{ title }}</h2>
    <div class="page-header-controls">
      <!-- Results info -->
      <div *ngIf="getResultsDisplayText()" class="results-info">
        <span class="results-text">{{ getResultsDisplayText() }}</span>
      </div>      <!-- Pagination buttons styled like view toggle -->
      <div *ngIf="showPagination && pageLinks && (pageLinks.first || pageLinks.prev || pageLinks.next || pageLinks.last)" class="pagination-toggle">
        <button type="button" class="toggle-btn pagination-btn" (click)="onPageChange(pageLinks.first!)" [disabled]="!pageLinks.first" title="First page">
          <fluent-icon name="chevron_double_left"></fluent-icon>
        </button>
        <button type="button" class="toggle-btn pagination-btn" (click)="onPageChange(pageLinks.prev!)" [disabled]="!pageLinks.prev" title="Previous page">
          <fluent-icon name="chevron_left"></fluent-icon>
        </button>
        <button type="button" class="toggle-btn pagination-btn" (click)="onPageChange(pageLinks.next!)" [disabled]="!pageLinks.next" title="Next page">
          <fluent-icon name="chevron_right"></fluent-icon>
        </button>
        <button type="button" class="toggle-btn pagination-btn" (click)="onPageChange(pageLinks.last!)" [disabled]="!pageLinks.last" title="Last page">
          <fluent-icon name="chevron_double_right"></fluent-icon>
        </button>
      </div>

      <!-- View toggle -->
      <div *ngIf="showViewToggle" class="view-toggle">
        <button [class.active]="currentViewMode === 'cards'" (click)="setViewMode('cards')" title="Card View" class="toggle-btn view-btn">
          <fluent-icon name="table_simple"></fluent-icon>
        </button>
        <button [class.active]="currentViewMode === 'list'" (click)="setViewMode('list')" title="List View" class="toggle-btn view-btn">
          <fluent-icon name="list"></fluent-icon>
        </button>
      </div>
    </div>
  </div>
</div>
