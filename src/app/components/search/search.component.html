<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <input
      matInput
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="onInput()"
      (keyup.enter)="onSearch()"
      aria-label="Search resources">
    <button
      *ngIf="searchTerm"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    <button
      matSuffix
      mat-icon-button
      aria-label="Search"
      (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
