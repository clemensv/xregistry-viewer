<div class="search-container">
  <div class="search-field">
    <fluent-text-field
      type="text"
      placeholder="Search..."
      [value]="searchTerm"
      (input)="onSearchInput($event)"
      (keyup.enter)="onSearchSubmit()"
      aria-label="Search resources"
      class="search-input">
    </fluent-text-field>
    <fluent-button
      *ngIf="searchTerm"
      appearance="subtle"
      size="small"
      aria-label="Clear"
      (click)="clearSearch()"
      class="search-clear-button">
      <app-icon name="dismiss"></app-icon>
    </fluent-button>
    <fluent-button
      appearance="subtle"
      size="small"
      aria-label="Search"
      (click)="onSearchSubmit()"
      class="search-submit-button">
      <app-icon name="search"></app-icon>
    </fluent-button>
  </div>
</div>
