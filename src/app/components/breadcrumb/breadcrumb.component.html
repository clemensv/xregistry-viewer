<nav class="breadcrumb" aria-label="breadcrumb">
  <ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
    <div *ngFor="let crumb of breadcrumbs; let i = index; let isLast = last" class="breadcrumb-item">
      <ng-container *ngIf="!isLast">
        <a *ngIf="i === 1" [routerLink]="'/' + breadcrumbs[0].url.split('/')[1]" [fragment]="'group-' + crumb.url.split('/')[2]" class="breadcrumb-link">
          {{ crumb.label }}
        </a>
        <a *ngIf="i !== 1" [routerLink]="crumb.url" class="breadcrumb-link">
          {{ crumb.label }}
        </a>
        <span class="breadcrumb-separator">/</span>
      </ng-container>
      <span *ngIf="isLast" class="breadcrumb-current">
        {{ crumb.label }}
      </span>
    </div>
  </ng-container>
</nav>
