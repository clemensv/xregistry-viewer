<nav class="breadcrumb" aria-label="breadcrumb">
  <a (click)="onHomeClick()"
     class="breadcrumb-home"
     title="Home"
     role="button"
     tabindex="0"
     (keydown)="onHomeKeydown($event)">
    <fluent-icon name="home"></fluent-icon>
  </a>

  <ng-container *ngIf="breadcrumbs$ | async as breadcrumbs">
    <ng-container *ngFor="let crumb of breadcrumbs; let i = index; let isLast = last">
      <div class="breadcrumb-item">
        <span class="breadcrumb-separator">/</span>
        <ng-container *ngIf="!isLast">
          <a [routerLink]="crumb.url" class="breadcrumb-link">
            {{ crumb.label }}
          </a>
        </ng-container>
        <span *ngIf="isLast" class="breadcrumb-current">
          {{ crumb.label }}
        </span>
      </div>
    </ng-container>
  </ng-container>
</nav>
